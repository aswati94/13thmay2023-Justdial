<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Justdial</title>

        <!-- BS5 CSS LINK -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="icon" type="image/x-icon" href="./img/jdfavicon.webp">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>

        <!-- The main Container of the Website -->
        <div class="container bg-white s_cont s_tbdr"> 
            <!-- header of the website -->
            <header class= "fixed-top position-relative s_tbdr bg-white">
                <div class="row s_tbdr h-100">
                    <!-- header 1st column -->
                    <div class="col-2 s_tbdr">1</div>
                    <!-- header 2nd column -->
                    <div class="col-4 s_tbdr">2</div>
                    <!-- header 3rd column -->
                    <div class="col-6 s_tbdr">3</div>
                </div>
            </header>  
            
            
            <main class="s_tbdr bg-success">MAIN</main>
            <footer class= "s_tbdr bg-warning"> 
                <div class="s_footer1 s_tbdr border-top border-bottom">f1</div>
                <div class="s_footer2 s_tbdr">f2</div>
                <div class="s_footer3 s_tbdr border-top">f3</div>
                <div class="s_footer4 s_tbdr border-top">f4</div>
            </footer>
        </div>

         <!-- BS5 JS Link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
